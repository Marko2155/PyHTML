<html>
    <head>
        <title>PyHTML</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
        <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    </head>
    <body>
        <div id="center"> 
            <img src="images/python.png" width="50" height="50">       
            <h1>PyHTML</h1>
            <button py-click="run_code()">Run</button>
            <div id="inputbox">
                <textarea id="pycode"></textarea>
                <py-terminal id="terminal"></py-terminal>
            </div>
        </div>
        <py-script>
            def run_code():
                codein = pyscript.Element("pycode")
                print("Running...")
                exec(codein.element.value)
            
        </py-script>
    </body>
</html>
